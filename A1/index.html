<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Range Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <p class="filter-label">FILTER BY</p>
  <h2>Price Range</h2>

  <div class="slider-wrapper">
    <div class="slider-track"></div>
    <div class="slider-range"></div>
    <div class="thumb thumb-left"></div>
    <div class="thumb thumb-right"></div>
  </div>

  <div class="price-values">
    <div>
      <p class="min-label">MIN</p>
      <h3>300</h3>
    </div>

    <div>
      <p class="max-label">MAX</p>
      <h3>700</h3>
    </div>
  </div>

  <div class="info">
    <span>Difference: 400</span>
    <span>40% of range</span>
  </div>
</div>

</body>
</html>
